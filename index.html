<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI MAZE SOLVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!--Title-->
          <p class="fs-2 fw-bolder text-center mx-auto py-1">AI MAZE SOLVER</p>
          <!--FORM-->
          <form class="row col-10 mx-auto g-3 needs-validation" novalidate>
            <!--CANVAS-->
            <canvas> </canvas>
            <!--ROW-->
            <div class="col-6">
              <label for="validationCustom01" class="form-label">Row: </label>
              <select class="form-select" id="row-size" required>
                <option value="5">5</option>
                <option value="7">7</option>
                <option selected value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
                <option value="15">15</option>
              </select>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <!--COL-->
            <div class="col-6">
              <label for="validationCustom02" class="form-label">Col: </label>
              <select class="form-select" id="col-size" required>
                <option value="5">5</option>
                <option value="7">7</option>
                <option selected value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
                <option value="15">15</option>
              </select>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <!--Generate BUTTON-->
            <div class="d-flex justify-content-center">
              <input
                type="button"
                id="gbtn"
                value="Generate"
                class="btn btn-primary w-50 mb-3"
              />
            </div>
            <!--Learning Algorithm-->
            <div class="col-12">
              <label for="validationCustom04" class="form-label">
                Learning Algorithm:
              </label>
              <select class="form-select" id="algorithm" required>
                <option value="gd">Policy gradient</option>
                <option value="qlearning">Q-learing</option>
                <option value="sarsa">Sarsa</option>
              </select>
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <!--number of learning-->
            <div class="col-12">
              <label for="validationCustom05" class="form-label">
                Number of learning: <span id="range_value">100</span>
              </label>
              <input
                id="episodes"
                type="range"
                class="form-range"
                min="10"
                max="200"
                step="10"
                value="100"
              />
              <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
            <!--Solve BUTTON-->
            <div class="d-flex justify-content-around">
              <input
                type="button"
                id="btn"
                value="Solve"
                class="btn btn-primary w-50"
              />
            </div>
            <span id="text" class="fs-6 text-center"></span>
          </form>
          <!--RESULT-->
          <hr />
          <row class="col-5 mx-auto g-3">
            <p><strong>RESULT: </strong><span id="message"></span></p>
            <p id="result"></p>
            <p id="progress" class="text-break"></p>
          </row>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
